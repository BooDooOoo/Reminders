{% extends 'base.html' %}

{% block title %}
    Login{{ block.super }}
{% endblock %}


{% block content %}

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="rounded-top col-6 p-4">

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

            </div>
        </div>
    </div>


{% endblock %}
